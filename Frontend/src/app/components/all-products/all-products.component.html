<div class="items-background">

    @for (p of products; track p.id ){
        <app-one-product [Product]="p"></app-one-product>
    }

    <ng-container *ngIf="!searchByWord && !productByCategory">
        <input type="button" value="Prev" (click)="Prev()">
        <input type="button" value="Next" (click)="Next()">
    </ng-container>

    
</div>
