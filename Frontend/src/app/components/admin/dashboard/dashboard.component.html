<div class="container mt-5" id="orderContainer">
  <div class="row">

    <div class="col-lg-3  col-md-6 col-sm-12 order-item ">
      <div class="card mt-3 mb-3  revenue">
        <div class="card-body">
          <h4 class="card-title">Revenue</h4>
          <h1 class="card-text mx-4">${{totalPriceSum}}</h1>
        </div>
      </div>
    </div>

    <div class="col-lg-3 col-md-6 col-sm-12   order-item">
      <div class="card mt-3 mb-3   order">
        <div class="card-body">
          <h4 class="card-title">RecentOrders</h4>
          <h1 class="card-text mx-4">{{countOrders}}</h1>
        </div>
      </div>
    </div>

    <div class="col-lg-3 col-md-6 col-sm-12 order-item">
      <div class="card  mt-3 mb-3  profile">
        <div class="card-body">
          <h4 class="card-title">Products</h4>
          <h1 class="card-text mx-4">{{countProducts}}</h1>
        </div>
      </div>
    </div>

    <div class="col-lg-3 col-md-6 col-sm-12 order-item">
      <div class="card mt-3 mb-3   prducts">
        <div class="card-body">
          <h4 class="card-title">Profile</h4>
          <h1 class="card-text mx-4">{{countUsers}}</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h2>Recent <b>Orders</b></h2>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Username</th>
              <th scope="col">Total Price</th>
              <th scope="col">Date</th>
              <th scope="col">Status</th>

            </tr>
          </thead>
          <tbody>

              <tr>
                <tr *ngFor="let order of RecentOrders; let i = index" [ngClass]="{'accepted': order.state === 'Accepted', 'rejected': order.state === 'Rejected'}">
                  <th scope="row">{{ i + 1 }}</th>
                  <td>{{ order.username }}</td>
                  <td>{{ order.totalPrice }}</td>
                  <td>{{ order.date }}</td>


                  <td>
                    <div class="d-flex gap-4 justify-content-center">
                      <h3 *ngIf="order.state === 'Rejected'" class="Rejected">Rejected</h3>
                      <h3 *ngIf="order.state === 'Accepted'" class="Accepted">Accepted</h3>
                      <h3 *ngIf="order.state === 'Pending'" class="Pending">Pending</h3>

                    </div>
                  </td>
                </tr>


          </tbody>
        </table>


      </div>
    </div>
  </div>

</div>
