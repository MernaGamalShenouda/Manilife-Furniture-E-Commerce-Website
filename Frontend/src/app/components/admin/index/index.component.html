<div class="container-fluid vh-100 bg-dark">
  <!-- Navbar -->
  <div class="row position-fixed w-100 z-1">
    <div class="col-12 navbar d-flex justify-content-between">
      <a (click)="toggleSidebar()" class="mx-5 mb-3">
        <i class="fa-solid fa-bars text-white fs-4"></i>
      </a>
      <div class="d-flex mx-5">
        <img src="https://cdn-icons-png.flaticon.com/512/14663/14663195.png" class="mb-3" width="40px" alt="">
        <p class="text-white mt-2 mx-3">admin</p>
      </div>
    </div>
  </div>

  <!-- Body -->
  <div class="row d-flex" style="height: 100%;">

    <!-- Sidebar -->
    <div class="col-3 sidbar text-white mt-5 position-fixed h-100" *ngIf="showSidebar">
      <app-header></app-header>
    </div>

    <!-- Main Content -->
    <div class="col-9 body overflow-scroll mt-5" [class.offset-3]="showSidebar" [class.col-12]="!showSidebar">
      <router-outlet></router-outlet>
    </div>

  </div>
</div>
