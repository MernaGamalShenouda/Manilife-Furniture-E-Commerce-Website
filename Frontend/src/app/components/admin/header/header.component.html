<div class="container-fluid">
  <div class="row ">
    <div
      class="col-12 col-x-12 p-2"
      [routerLinkActiveOptions]="{ exact: true }"
      routerLinkActive="active"
    >
      <a class="nav-link" routerLink="dashboard">
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center gap-2">
            <i class="fa-solid fa-gauge text-white fs-6"></i>
            <span> Dashboard</span>
          </div>

          <i class="fa-solid fa-chevron-right text-white"></i>
        </div>
      </a>
    </div>

    <div class="col-12 p-2" routerLinkActive="active">
      <a class="nav-link" routerLink="adminProducts">
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center gap-2">
            <i  class="fa-solid fa-table-cells"></i>
            <span>Products</span>
          </div>

          <i class="fa-solid fa-chevron-right text-white"></i>
        </div>
      </a>
    </div>

    <div class="col-12 p-2" routerLinkActive="active">
      <a class="nav-link" routerLink="adminCreateProduct">
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center gap-2">
            <i class="fa-solid fa-cart-plus"></i>
            <span>Create Product</span>
          </div>

          <i class="fa-solid fa-chevron-right text-white"></i>
        </div>
      </a>
    </div>

    <div class="col-12 p-2" routerLinkActive="active">
      <a class="nav-link" routerLink="adminOrders">
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center gap-2">
            <i class="fa-sharp fa-solid fa-bag-shopping"></i>
            <span>Orders</span>
          </div>

          <i class="fa-solid fa-chevron-right text-white"></i>
        </div>
      </a>
    </div>

    <div class="col-12   p-2" routerLinkActive="active">
      <a class="nav-link"   routerLink="adminUsers">
       <div class="d-flex  justify-content-between align-items-center">
        <div class="d-flex  align-items-center gap-2">
          <i class="fa-solid fa-users"></i>
              <span>Users</span>
        </div>

        <i class="fa-solid fa-chevron-right text-white "></i>
       </div>
      </a>
    </div>



  </div>
  <button class="btn btn-danger m-0 mt-5 align-self-end" (click)="logout()">LOGOUT</button>
</div>
