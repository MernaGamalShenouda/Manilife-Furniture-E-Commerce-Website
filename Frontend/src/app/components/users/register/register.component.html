<div class="container-fluid" style="background-color: #FBEDCF;">
  <h6 class="text-center mb-4 fs-5">Please fill in the information below:</h6>
  <form class="needs-validation mx-auto" style="max-width: 400px;" (ngSubmit)="submitForm()" #registerForm="ngForm" novalidate>
   
    <div class="mb-3">
      <label for="username" class="form-label fs-6">Username:</label>
      <input type="text" id="username" name="username" class="form-control fs-6" [(ngModel)]="user.username" required>
      <div class="invalid-feedback fs-6">Please enter a username.</div>
    </div>

    <div class="mb-3">
      <label for="fullname" class="form-label fs-6">Full Name:</label>
      <input type="text" id="fullname" name="fullname" class="form-control fs-6" [(ngModel)]="user.fullname" required>
      <div class="invalid-feedback fs-6">Please enter your full name.</div>
    </div>
    
    <div class="mb-3">
      <label for="email" class="form-label fs-6">Email:</label>
      <input type="email" id="email" name="email" class="form-control fs-6" [(ngModel)]="user.email" required #email="ngModel">
      <div *ngIf="emailError" class="text-danger mx-3">{{ emailError }}</div>
    </div>
    
    <div class="mb-3">
      <label for="password" class="form-label fs-6">Password:</label>
      <input type="password" id="password" name="password" class="form-control fs-6" [(ngModel)]="user.password" required #password="ngModel">
      <div *ngIf="passError" class="text-danger mx-3">{{ passError }}</div>
    </div>
    

    <div class="mb-3">
      <label for="image" class="form-label fs-6">Image:</label>
      <input type="text" id="image" name="image" class="form-control fs-6" [(ngModel)]="user.image">
    </div>

    <div class="mb-3">
      <label for="gender" class="form-label fs-6">Gender:</label>
      <select id="gender" name="gender" class="form-select fs-6" [(ngModel)]="user.gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <div class="invalid-feedback fs-6">Please select your gender.</div>
    </div>
    
    <button type="submit" class="btn btn-primary w-100 fs-6" [disabled]="registerForm.invalid">Register</button>
    <div class="mt-3 text-center fs-6">Already have an account? <a routerLink="/Login">Login</a></div>
  </form>
</div>
