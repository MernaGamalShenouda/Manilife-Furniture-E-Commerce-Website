<div class="container-fluid" style="background-color: #FBEDCF; height: 100vh; display: flex; justify-content: center; align-items: center;">
  <div class="w-100" style="max-width: 600px;">
    <h1 class="text-center mb-4">LOGIN</h1>
    <h4 class="text-center mb-4">Please enter your e-mail and password</h4>
    <form (ngSubmit)="login()" style="width: 100%;">
      <div class="row mb-3">
        <div class="col">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>
          <div *ngIf="emailError" class="text-danger mx-3">{{ emailError }}</div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
          <div *ngIf="passError" class="text-danger mx-3">{{ passError }}</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="mt-3 text-center">Don't have an account? <a routerLink="/Register">Create one</a></p>
  </div>
</div>
